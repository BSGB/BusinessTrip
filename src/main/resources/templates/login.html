<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8"/>
    <title>Logowanie</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/vendors/js/bootstrap.min.js"></script>
    <link href="/vendors/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/vendors/fontawesome/fontawesome-all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="/css/login_styles.css">
</head>
<body>
<div class="container h-100">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Logowanie</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label for="">Login</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Has≈Ço</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <ul class="text-center pl-0">
                    <button type="submit" class="btn btn-success"><i class="fas fa-key"></i> Zaloguj</button>
                </ul>
            </form>
        </div>
    </div>
</div>


</body>
</html>
